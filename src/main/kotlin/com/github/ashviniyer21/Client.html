<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AR Chat Client</title>
</head>
<body>
<label for="roomId">Room ID: </label><input type="text" id="roomId">
<button id="submit" onclick="submitRoom()">Sumbit</button>
</body>
<script>
    let link = "ws://localhost:8080/entry"
    const roomId = document.getElementById("roomId")
    let socket = new WebSocket(link)
    function submitRoom(){
        socket.send(roomId.value)
    }
    socket.onmessage = function (event) {
        console.log(event.data)
    };
</script>
</html>

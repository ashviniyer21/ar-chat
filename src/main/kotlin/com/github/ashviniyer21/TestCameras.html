<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="https://unpkg.com/webcam-easy/dist/webcam-easy.min.js"></script>
</head>
<body>

<body>
<canvas id="canvas" class="d-none"></canvas>
<canvas id="canvas1" class="d-none"></canvas>
<video id="webcam" autoplay playsinline width="640" height="480"></video>
<video id="webcam1" autoplay playsinline width="640" height="480"></video>


<script>
    const webcamE = document.getElementById('webcam');
    const webcam1E = document.getElementById('webcam1');
    const canvas = document.getElementById('canvas1');
    const canvas1 = document.getElementById('canvas1');
    const webcam = new Webcam(webcamE, 'user', canvas);
    const webcam1 = new Webcam(webcam1E, 'enviroment', canvas1);


    var back = false
    function changeCam(){
        back = !back
        if(back === false){
            webcam.stop()
            webcam1.start()
        }
        else{
            webcam1.stop()
            webcam.start()
            webcam.start()
        }
    }

    setInterval(changeCam,100);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Chat Client</title>

    <!-- Favicons -->
    <!-- <link href="favicon.png" rel="icon"/> -->

    <!-- Google Fonts -->

    <!-- Vendor CSS Files -->
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- BS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <!-- Vendor JS Files -->
    <!-- BS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <!-- Main JS File -->
    <script src="main.js"></script>
    <!-- Main CSS File -->
    <link type="text/css" href="style.css" rel="stylesheet" />
  </head>

  <body class="container-fluid">
    <div id="loadingScreen" class="loadingScreen">
      <h1>AR Chat</h1>
      <h2>
        <label for="roomId">Room ID: </label><input type="text" id="roomId" />
      </h2>
      <h3>
        <button id="submit" onclick="showHide('loadingScreen','mainUI')">
          Submit
        </button>
      </h3>
    </div>

    <div id="mainUI" style="display: none;">
      <div class="topbar">
        <h1>Room Number: <span class="makeEdits">52</span></h1>
      </div>
      <div class="content">
        <iframe id="arframe" src="ar.html" width="800" height="600"></iframe>
      </div>
      <div class="bottomButtons">

        <button onclick="showHide('mainUI','loadingScreen')">
          <img src="icons/Leave.svg" alt="Leave Call" class="leave" />
        </button>

        <!-- this is a very dirty toggle, u need to get the camera state and set the other one's display attr. to none -->

        <span id="showCam">
          <button onclick="showHide('showCam','hideCam')">
            <img
              src="icons/Camera_Enable.svg"
              alt="Camera Enabled"
              class="camera"
            />
          </button>
        </span>

          <span id="hideCam" style="display: none">
            <button onclick="showHide('hideCam','showCam')">
              <img
                src="icons/Disable_Camera.svg"
                alt="Camera Disabled"
                class="camera"
              />
            </button>
          </span>

          <button onclick="">
            <img
              src="icons/Add_Object_1.svg"
              alt="Add Object"
              class="addObject"
            />
          </button>
        </div>
      </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AR-Chat</title>
</head>
<body>
<p id="server-time"></p>
<script src="/socket.io/socket.io.js"></script>
<script>
    var socket = io();
    var el;

    socket.on('time', function(timeString) {
        el = document.getElementById('server-time')
        el.innerHTML = 'Server time: ' + timeString;
    });
</script>
</body>
</html>
